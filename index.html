<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Journal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="button.css">
</head>
<body>
    <h1>Journal-Einträge</h1>

    <div class="container">
        <div class="controls">
            <label for="category-select">Kategorie auswählen:</label>
            <select id="category-select">
                <option value="">--Bitte eine Kategorie auswählen--</option>
            </select>
        </div>

        <div id="journal-entries" class="chat-container">
            <!-- Journal-Einträge werden hier dynamisch eingefügt -->
        </div>
        <button id="load-more-button" style="display: none;">Mehr laden</button>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Eintrag bearbeiten</h2>
            <label for="edit-date" style="display:block; margin-bottom: 5px;">Datum & Uhrzeit:</label>
            <input type="datetime-local" id="edit-date">
            <textarea id="edit-content" rows="10"></textarea>
            <div class="modal-actions">
                <button id="save-button">Speichern</button>
                <button id="cancel-button">Abbrechen</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
